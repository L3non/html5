<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Map</title>
</head>
<body>
   <img src="plan.png" alt="Building Plan" usemap="#planMap">

   <!-- Defines an interactive image map with your defined name. -->
   <map name="planMap">
      <area shape="rect" alt="Office 1" coords="10,10,100,100" href="office1.html">
      <area shape="circle" alt="Office 2" coords="150,80,30" href="office2.html">
      <area shape="poly" alt="Meeting room" coords="200,10,250,50,200,90,150,50" href="meeting-room.html">
   </map>
</body>
</html>
