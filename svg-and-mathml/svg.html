<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Svg</title>
</head>
<body>
<!-- Embeds scalable vector graphics (SVG) into the page with defined height and width, user space and content aspect, position adjustment and control of sizing and positioning relative to the preview box. -->
   <svg height="100" width="200" viewBox="0 0 200 100" x="10" y="20" preserveAspectRatio="xMidYMid meet">
      <rect width="100%" height="100%" fill="green" />
   </svg>
</body>
</html>
