<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Object</title>
</head>
<body>
<!-- Embeds different types of content in an HTML document with a defined name, width and height, association with a map and a form. -->
   <object data="document.pdf" type="application/pdf" width="800" height="600" name="exampleObject" usemap="#map" form="form">
      If you are seeing this, your browser does not support the &lt;object&gt; tag.
   </object>

   <!-- Image map for use with 'usemap'. -->
   <map name="map">
   </map>

   <!-- Form for use with 'form', -->
   <form id="form">
   </form>
</body>
</html>
