<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Noscript</title>
</head>
<body>
<!-- Provides alternative content when JavaScript is disabled in the browser. -->
   <noscript>
      <p>JavaScript is disabled. Please enable it to view dynamic content.</p>
   </noscript>

   <script>
   // JavaScript script to handle dynamic content (will not run if JavaScript is disabled).
      document.write("<p>This paragraph was added dynamically by JavaScript.</p>");
   </script>
</body>
</html>
