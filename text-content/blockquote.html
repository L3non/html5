<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockquote</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
<!-- Represents a block of text that is a quote from another source with the URL or other reference to the source of the quote. -->
   <blockquote cite="https://www.archives.gov/files/press/exhibits/dream-speech.pdf">
      <p>"I have a dream that one day this nation will rise up and live out the true meaning of its creed: 'We hold these truths to be self-evident, that all men are created equal.'"</p>
   </blockquote>
</body>
</html>
