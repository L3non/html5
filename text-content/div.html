<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<!-- Division tag that is often used as a generic container to group and structure other elements. -->
   <div class="container">
      <header>
         <h1>Page title</h1>
         <p>Subtitle or page description.</p>
      </header>

      <main>
         <p>This is page page's main content.</p>
      </main>
   </div>
</body>
</html>
