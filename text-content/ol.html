<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ol</title>
    <style>
      body {
         font-family: Arial, sans-serif;
         margin: 20px;
      }
    </style>
</head>
<body>
<!-- Creates ordered lists, that is, numbered lists with the count starting with the start value. -->
   <h3>Atributo 'start':</h3>
   <ol start="5">
      <li>Item 5</li>
      <li>Item 6</li>
      <li>Item 7</li>
   </ol>

<!-- Creates ordered lists, that is, numbered lists by changing the count type -->
   <ol type="A">
      <li>Item A</li>
      <li>Item B</li>
      <li>Item C</li>
   </ol>

<!-- Creates ordered lists, that is, numbered lists counting backwards -->
   <ol start="3" reversed>
      <li>Item 3</li>
      <li>Item 2</li>
      <li>Item 1</li>
   </ol>
</body>
</html>
