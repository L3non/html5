<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ul</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
<!-- Creates unordered lists, that is, bulleted lists. -->
   <h2>Shopping list</h2>
   <ul>
      <li>Apples</li>
      <li>Bananas</li>
      <li>Carrots</li>
      <li>Milk</li>
   </ul>
</body>
</html>
