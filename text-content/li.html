<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Li</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
<!-- Creates items from a list. -->
   <h2>Ordered list (ol):</h2>
   <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
   </ol>

   <h2>Unordered list (ul):</h2>
   <ul>
      <li>Apple</li>
      <li>Banana</li>
      <li>Strawberry</li>
   </ul>
</body>
</html>
