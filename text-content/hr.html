<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hr</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<!-- Creates a horizontal line (a divider or separator) in the page content. -->
   <section>
      <h2>Section 1</h2>
      <p>Section 1 content.</p>
   </section>

   <hr>

   <section>
      <h2>Section 2</h2>
      <p>Section 2 content.</p>
   </section>
</body>
</html>
