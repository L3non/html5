<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre</title>
    <style>
      body {
         font-family: Arial, sans-serif;
         margin: 20px;
      }
      pre {
         background-color: #f8f8f8;
         padding: 10px;
         border: 1px solid #ddd;
         white-space: pre-wrap;
      }
    </style>
</head>
<body>
<!-- Defines pre-formatted text, keeping spacing and line breaks exactly as they are in the HTML code. -->
   <pre>
      function example() {
         var message = "Hello, world!";
         console.log(message);
      }
   </pre>
</body>
</html>
