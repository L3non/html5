<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure</title>
    <style>
        figure {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
        }
        figcaption {
            margin-top: 10px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
<!-- Groups any multimedia content, such as images, graphs, videos, tables, etc. -->
   <figure>
      <img src="example.jpg" alt="Image description">
      <figcaption>Image caption or description.</figcaption>
   </figure>
</body>
</html>
