<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Base</title>
   <!-- Specifies a URL base for all URLs related to the page. -->
   <base href="https://www.youtube.com/">

   <!-- Sets the default target for all links on the page. -->
   <base target="_blank">

</head>
<body>
   <h1>base</h1>

   <h2>Specifies a URL base for all URLs related to the page.</h2>
   <p><a href="watch?v=G5wwYsPCH7w">Link to video 1</a></p>
   <p><a href="watch?v=_7mJDIFYe0o">Link to video 2</a></p>

   <h2>Sets the default target for all links on the page.</h2>
   <p><a href="https://www.youtube.com/watch?v=G5wwYsPCH7w" target="_self">Link to video 1</a></p>
   <p><a href="https://www.youtube.com/watch?v=_7mJDIFYe0o" target="_self">Link to video 2</a></p>

</body>
</html>
