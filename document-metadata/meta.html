<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Meta</title>

   <!-- Indicates that the HTML document is encoded using UTF-8. -->
   <meta charset="UTF-8">



   <!-- Sets the page description, which can be displayed in search results. -->
   <meta name="description" content="A practical example of using the meta tag with the content attribute.">



   <!-- Defines the HTTP character encoding (Content-Type). -->
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">



   <!-- Defines the content of the name attribute. -->
   <meta name="keywords" content="HTML, meta tag, name, example">
</head>
<body>
   <h1>meta</h1>
</body>
</html>
