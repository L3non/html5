<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Link</title>

   <!-- Suggests to the browser that the "file.js" resource should be treated as a script during preloading. -->
   <link rel="preload" href="arquivo.js" as="script">



   <!-- The browser will perform a cross-origin request without including the user's credentials. This is useful when you want to load public resources that do not require authentication. -->
   <link rel="stylesheet" href="https://example.com/styles.css" crossorigin="anonymous">

   <!-- The browser must include credentials (such as cookies or HTTP authentication) when making the cross-origin request. This is useful when you need to load resources that require authentication. -->
   <link rel="stylesheet" href="https://securedomain.com/styles.css" crossorigin="use-credentials">



   <!-- Provides the URL of the external resource. -->
   <link rel="stylesheet" href="styles.css">



   <!-- Specifies the language of the linked document. -->
   <link rel="alternate" hreflang="en" href="https://example.com/en/page">



   <!-- Useful when you want to provide different styles for different devices or media, such as print screens or small screens. -->
   <link rel="stylesheet" href="styles.css" media="screen">
   <link rel="stylesheet" href="print-styles.css" media="print">



   <!-- Specifies the type of relationship. -->
   <link rel="icon" href="favicon.ico" type="image/x-icon">



   <!-- Provides information about available icon sizes for different devices. -->
   <link rel="icon" href="favicon-16x16.png" sizes="16x16" type="image/png">
   <link rel="icon" href="favicon-32x32.png" sizes="32x32" type="image/png">
   <link rel="icon" href="favicon-48x48.png" sizes="48x48" type="image/png">



   <!-- Provides a descriptive title for a CSS stylesheet. -->
   <link rel="stylesheet" href="styles.css" title="Default style">
   <link rel="stylesheet" href="alternative-styles.css" title="Alternative style">



   <!-- Specifies the MIME type of the linked resource. -->
   <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
   <h1>link</h1>
</body>
</html>
