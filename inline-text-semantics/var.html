<!DOCTYPE html>

<head>
   <meta charset="UTF-8">

   <title>Var</title>
   <style>
      body {
         font-family: Arial, sans-serif;
         margin: 20px;
      }
   </style>
</head>
<body>
<!-- Represents user input or a variable in a mathematical or programming context. -->
   <p>Let <var>x</var> be the variable that represents the length of one side of a square.</p>
   <p>The formula for calculating the area of a square is <var>Area = x<sup>2</sup></var>.</p>
</body>
