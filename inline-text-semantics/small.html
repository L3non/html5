<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Small</title>
   <style>
      body {
         font-family: Arial, sans-serif;
         margin: 20px;
      }
   </style>
</head>
<body>
<!-- Decreases the size of the text, indicating that the contained text should be presented in a smaller font. -->
   <p><small>This is smaller, less prominent text.</small></p>

   <p>In a legal notice, you may find important information in smaller, less prominent text, such as<small>Terms and conditions</small> or <small>Privacy Policy</small>.</p>
</body>
</html>
