<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Span</title>
   <style>
      body {
         font-family: Arial, sans-serif;
         margin: 20px;
      }

      .highlighted {
         color: red;
         font-weight: bold;
      }
   </style>
</head>
<body>
<!-- Generic container that has no visual effect of its own, but can be used to apply styles or manipulate elements. -->
   <p>This is a <span class="highlighted">highlighted text</span> in red and bold.</p>
</body>
</html>
