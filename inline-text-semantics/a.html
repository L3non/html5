<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
<!-- Creates a download link. -->
   <a href="document.pdf" download="my-document.pdf" filename="document">Download a document</a>

<!-- Creates a link to a new window securely. -->
   <a href="https://www.example.com" target="_blank" rel="noopener noreferrer">Open in a new window</a>

<!-- Indicates the target language and its type. -->
   <a href="page.html" hreflang="en" type="text/html">English page</a>

<!-- Send pings to an analytics server and control the referral policy. -->
   <a href="https://www.example.com" ping="https://analytics.example.com" referrerpolicy="origin">Track Clicks</a>
</body>
</html>
