<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header{
            padding: 20px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        nav {
            background-color: #f5f5f5;
            padding: 10px;
            margin-top: 10px;
        }
        nav a {
            margin-right: 10px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
<!-- Represents the header of a document or a specific section. -->
   <header>
      <h1>Company logo</h1>
      <p>Slogan or company description</p>
      <nav>
         <a href="#">Home</a>
         <a href="#">Products</a>
         <a href="#">Services</a>
         <a href="#">Contact</a>
      </nav>
   </header>
</body>
</html>
