<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H1 - H6</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
<!-- Defines titles and subtitles, with <h1> being the most important (the main title) and <h6> being the least important. -->
   <h1>Title</h1>

   <h2>Section 1</h2>
   <p>Section content 1.</p>

   <h3>Section 1.1</h3>
   <p>Subsection content 1.1.</p>

   <h4>Subsection 1.1.1</h4>
   <p>Subsection content 1.1.1.</p>

   <h5>Subsection 1.1.1.1</h5>
   <p>Subsection content 1.1.1.1.</p>

   <h6>Subsection 1.1.1.1.1</h6>
   <p>Subsection content 1.1.1.1.1.</p>
</body>
</html>
