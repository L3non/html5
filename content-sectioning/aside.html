<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aside</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        article {
            width: 60%;
            float: left;
        }
        aside {
            width: 30%;
            float: left;
            background-color: #f4f4f4;
            padding: 10px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>aside</h1>

    <article>
        <h2>Main article</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. ...</p>
    </article>

<!-- Represents content that is related, but is considered secondary or tangential to the main content of the page. -->
    <aside>
        <h2>Related content</h2>
        <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
        </ul>

        <div>
            <h2>Ads</h2>
            <p>See our special promotions!</p>
        </div>
    </aside>
</body>
</html>
