<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        section {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<!-- Groups related content on a page, usually by dividing the content into distinct sections. -->
   <section>
      <h2>Section 1</h2>
      <p>Section content 1.</p>
   </section>

   <section>
      <h2>Section 2</h2>
      <p>Section content 2.</p>
   </section>
</body>
</html>
